<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat Versus Dog</title>
    <link href = "css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href = "css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Cat vs Dog</h1>
      <div class="row">
        <div class="col-md-6">
          <img src="img/cat.jpeg" alt="Cute cat Picture" />
          <button class="btn btn-inverse" id="meow">Meow Meow</button>
        
        </div>
        <div class="col-md-6">
          <img src="img/dog.jpeg" alt="Naughty dog Picture" />
          <button class="btn btn-danger" id="bark">Woof Woof</button>
        </div>
      </div>
    </div>
  </body>
</html>
